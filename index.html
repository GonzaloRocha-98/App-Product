<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a href="" class="navbar-brand">Product App</a>
    </nav>

    <div class="container">
        <!-- APPLICATION -->
        <div id='App' class="row pt-5"> 
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add Product</h4>
                    </div>
                    <form id='product-form' class="card-body">
                        <div class="form-group mt-3">
                            <input type="text" id='name' placeholder='Product Name' class="form-control">
                        </div>
                        <div class="form-group mt-3">
                            <input type="number" step='0.01' id='price' placeholder="Prodcut price" class='form-control'>
                        </div>
                        <div class="form-group mt-3">
                            <input type="number" id='year' placeholder="Product Year" class="form-control">
                        </div>
                            <div class="d-grid gap-2 col-10 mx-auto">
                            <input type="submit" class="btn btn-primary btn-block mt-3" value="Add Product">
                            </div>
                    </form>
                </div>
            </div>
            <div id='product-list'class="col-md-8 card">
            </div>
        </div>
    </div>
    <script type='text/javascript' src="app.js"></script>
</body>
</html>
